name: Java CI with Gradle

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      checks: write

      # needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
      contents: read

      # only needed for private repository
      issues: read

      # required by download step to access artifacts API
      actions: read

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: build test

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }}
      with:
        files: | 
            ./knowlly-core/build/test-results/**/*.xml
            ./knowlly-api/build/test-results/**/*.xml
            ./knowlly-batch/build/test-results/**/*.xml

    - name: Report Codecov Test Coverage
      uses: codecov/codecov-action@v2
      with:
        files: ./knowlly-core/build/reports/jacoco/test/jacocoTestReport.xml,./knowlly-api/build/reports/jacoco/test/jacocoTestReport.xml
        name: knowlly-codedev
        verbose: true
