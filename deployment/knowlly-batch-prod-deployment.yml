apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowlly-batch-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowlly-batch
  template:
    metadata:
      labels:
        app: knowlly-batch
    spec:
      containers:
        - name: knowlly-batch
          image: <IMAGE>
          resources:
            requests:
              memory: "600Mi"
              cpu: "600m"
            limits:
              memory: "600Mi"
              cpu: "600m"
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: AWS_ACCESS_KEY_ID
              value: "$AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET_ACCESS_KEY
              value: "$AWS_SECRET_ACCESS_KEY"
            - name: AWS_ACCESS_KEY
              value: "$AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET_KEY
              value: "$AWS_SECRET_ACCESS_KEY"
