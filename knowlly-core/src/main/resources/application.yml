spring:
    profiles:
      active: default

  # JPA
    jpa:
      hibernate:
        ddl-auto: validate
      show_sql: true
      properties:
          hibernate:
            format_sql: true

    # liquibase
    liquibase:
      change-log: classpath:config/liquibase/master.xml

    # Batch
    batch:
      job:
        enabled: false
      # JWT
    jwt:
      secret: 12345678901234567890123456789012

    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher

# logging
logging:
    level:
        org:
          hibernate:
                type:
                  descriptor:
                          sql: trace

# server
server:
  error:
    whitelabel:
          enabled: false

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true